<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <div class="ui-g">
      <div class="ui-lg-6">
        <h:form id="frmPrincipal">
          <p:commandButton value="Crear documento vacio" 
                           actionListener="#{wordController.crear()}"
                           update=":frmPrincipal:mensaje"/>
          <p:commandButton value="Crear tabla" 
                           actionListener="#{wordController.crearTabla()}"
                           update=":frmPrincipal:mensaje"/>
          <p:messages id="mensaje" showDetail="true" closable="true">
            <p:autoUpdate />
          </p:messages>
        </h:form>
      </div>
    </div>
  </h:body>
</html>
