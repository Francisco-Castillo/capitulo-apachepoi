<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Leer archivo CSV</title>
  </h:head>
  <h:body>
    <div class="ui-g">
      <div class="ui-g-12 ui-lg-8">
        <h:form>
          <p:commandButton value="Leer archivo CSV" 
                           actionListener="#{cSVController.leerCSV()}" 
                           update="@form"/>
          <p:dataTable id="tblEmpleados" 
                       value="#{cSVController.lstEmpleados}" 
                       var="empleado"
                       rowKey="#{empleado.id}"
                       paginator="true"
                       paginatorPosition="top"
                       rows="12"
                       selectionMode="single"
                       emptyMessage="No hay registros">
            <f:facet name="header">
              Listado de empleados
            </f:facet>
            <p:column headerText="Id" style="text-align: center;">
              <h:outputText value="#{empleado.id}"/>
            </p:column>
            <p:column headerText="Nombre" filterMatchMode="contains" filterBy="#{empleado.nombre}">
              <h:outputText value="#{empleado.nombre}"/>
            </p:column>
            <p:column headerText="Salario" style="text-align: center;">
              <h:outputText value="#{empleado.salario}">
                <f:convertNumber type="currency" currencySymbol="$"/>
              </h:outputText>
            </p:column>
            <f:facet name="footer">
              Total de registros leidos: #{cSVController.lstEmpleados.size()}
            </f:facet>
          </p:dataTable>
        </h:form>
      </div>
    </div>
  </h:body>
</html>
