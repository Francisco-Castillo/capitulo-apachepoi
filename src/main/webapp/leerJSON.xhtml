<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <div class="ui-g">
      <div class="ui-lg-8">
        <p:fieldset legend="Lectura de archivos JSON" style="margin-bottom:20px">
          <h:form>
            <p:commandButton value="Procesar archivo" actionListener="#{jSONController.leerJSON()}" update="@form"/>
            <p:dataTable value="#{jSONController.lstMedallero}" var="m" 
                         rowKey="#{m.posicion}"
                         paginator="true"
                         paginatorPosition="top"
                         rows="10">
              <f:facet name="header">
                Medallero Olimpico
              </f:facet>
              <p:column headerText="Pos." style="text-align: center;">
                <h:outputText value="#{m.posicion}"/>
              </p:column>
              <p:column headerText="Pais">
                <h:outputText value="#{m.pais}"/>
              </p:column>
              <p:column headerText="Oro" style="text-align: center;background-color: #ffffcc;">
                <h:outputText value="#{m.oro}"/>
              </p:column>
              <p:column headerText="Plata" style="text-align: center;background-color: #ececec;">
                <h:outputText value="#{m.plata}"/>
              </p:column>
              <p:column headerText="Bronce" style="text-align: center;background-color: #ffad84;">
                <h:outputText value="#{m.bronce}"/>
              </p:column>
              <p:column headerText="Total" style="text-align: center;">
                <h:outputText value="#{m.total}"/>
              </p:column>
              <f:facet name="footer">
                Total de registros : #{jSONController.lstMedallero.size()}
              </f:facet>
            </p:dataTable>
          </h:form>
        </p:fieldset>
      </div>

    </div>
    <h:outputStylesheet library = "css" name = "estilo.css" /> 
  </h:body>
</html>
