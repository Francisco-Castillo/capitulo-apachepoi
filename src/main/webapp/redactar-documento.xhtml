<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Redacci√≥n de documentos</title>
  </h:head>
  <h:body>
    <h5>Redactar mensaje</h5>
    <div class="ui-g">
      <div class="ui-g-12 ui-md-6 ui-lg-12">
        <h:form id="frmPrincipal">
          <p:inputTextarea value="#{wordController.texto}" rows="5" style="width: 100%;margin-bottom: 10px;"/>
          <p:commandButton value="Guardar" actionListener="#{wordController.redactar()}" update="@form"/>
          <p:commandButton value="Limpiar" actionListener="#{wordController.clear()}" update="@form"/>
          <p:messages id="mensaje" showDetail="true" closable="true">
            <p:autoUpdate />
          </p:messages>
        </h:form>
      </div>

    </div>
  </h:body>
</html>
